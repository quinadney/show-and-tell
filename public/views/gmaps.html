<link rel="stylesheet" type="text/css" href="../css/gmaps.css">

<div class="jumbotron text-center">
  <h1><span>{{transportation}}</span> Directions</h1>

  <p>...to {{selectedVenue.name}}</p>

  <div class="row">
    <form novalidate name="mapContainer" class="mapContainer panel">
        <div class="directions" ng-show="directions || directions==undefined"> 
        <label>New Origin:</label> 
        <input type="text" ng-model="newOrigin" name="origin"  required> 
        <input ng-model="endPoint" type="hidden" disabled> 
        <button class="getDirections" ng-click="getDirections()" ng-disabled="mapContainer.$invalid">
          Get Directions
        </button>  
        <div class="col-md-8">
          <div id="theMap"></div> 
        </div>
        <div class="col-md-4 directions">
          <div id="directionsList"></div> 
        </div>
    </form>
  </div>

</div>
